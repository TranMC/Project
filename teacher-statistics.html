<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống Kê - Teacher Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <!-- Header giống teacher-dashboard.html -->
    </header>

    <div class="dashboard-container">
        <nav class="sidebar">
            <!-- Sidebar giống teacher-dashboard.html -->
        </nav>

        <main class="dashboard">
            <div class="statistics-filters">
                <div class="filter-group">
                    <select id="classFilter">
                        <option value="">Tất cả lớp</option>
                        <option value="12A1">12A1</option>
                        <option value="12A2">12A2</option>
                    </select>
                    <select id="subjectFilter">
                        <option value="">Tất cả môn</option>
                        <option value="math">Toán</option>
                        <option value="physics">Vật lý</option>
                        <option value="chemistry">Hóa học</option>
                    </select>
                    <button id="filterBtn" class="btn btn-primary">
                        <i class="fas fa-filter"></i> Lọc
                    </button>
                </div>
            </div>

            <div class="statistics-grid">
                <div class="card">
                    <div class="card-header">
                        <h3>Phân Bố Điểm</h3>
                    </div>
                    <div class="card-body">
                        <canvas id="scoreDistribution"></canvas>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3>Xu Hướng Điểm</h3>
                    </div>
                    <div class="card-body">
                        <canvas id="scoreTrend"></canvas>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3>Tỷ Lệ Đạt/Không Đạt</h3>
                    </div>
                    <div class="card-body">
                        <canvas id="passRatio"></canvas>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3>Thống Kê Chi Tiết</h3>
                    </div>
                    <div class="statistics-summary">
                        <div class="summary-item">
                            <h4>Điểm Trung Bình</h4>
                            <span id="averageScore">0</span>
                        </div>
                        <div class="summary-item">
                            <h4>Điểm Cao Nhất</h4>
                            <span id="highestScore">0</span>
                        </div>
                        <div class="summary-item">
                            <h4>Điểm Thấp Nhất</h4>
                            <span id="lowestScore">0</span>
                        </div>
                        <div class="summary-item">
                            <h4>Tỷ Lệ Đạt</h4>
                            <span id="passRate">0%</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/users.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/statistics.js"></script>
</body>
</html>
